<div class="pages">
    <span class="page-totals">Toplam {{totalPages()}} sayfada </span>
    <span class="page-counts">Z sonuçtan X - Y arası sonuçlar gösteriliyor.</span>
    
    <button class="btn btn-small btn-info" (click)="onPrev()">Previous Page</button>
    <b>...</b>
    <button class="btn btn-small btn-info" (click)="onNext()">Next Page</button>

</div>
